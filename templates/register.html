<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='registration.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">

        <div class="card shadow-sm">
            <div class="card-body">

                {% if errors %}
                <div class="alert alert-danger">
                    <h4 class="alert-heading">Error:</h4>
                    {% for error in errors %}
                    <p>{{ error }}</p>
                    {% endfor %}
                </div>
                {% endif %}

                {% if success %}
                <div class="alert alert-success">
                    <h4 class="alert-heading">Success!</h4>
                    <p>You are being redirected to the log-in page!</p>
                    <p>If that doesn't work, go ahead and <a href="/login" class="alert-link">click here</a>.</p>

                    <!-- Redirect the user to /login after 3 seconds -->
                    <script>
                        setTimeout(() => {
                            window.location.href = "{{ url_for('login') }}";
                        }, 3000);
                    </script>
                </div>
                {% endif %}

                <h1 class="card-title text-center mb-4">Register</h1>
                <form action="/register" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" id="password2" name="password2" class="form-control" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
